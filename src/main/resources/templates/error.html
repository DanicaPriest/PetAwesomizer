<!DOCTYPE html>
<html id="errorhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link th:href="@{/css/maincss.css}" type="text/css" rel="stylesheet" />

</head>
<body>
<div class="container-fluid">
    <div class="col-md-3"></div>


    <div class="col-sm-5 center-block" id="main">
        <h1 id="errortitle" class="text-center">Exception Found</h1>

        <p class="text-center" id="reason" th:text="${reason}"></p>
        <p class="text-center" id="message" th:text="${message}"></p>

        <img id="laserbun" src="/images/laserbun.jpg" class="img-responsive center-block"/>

        <div id="buttons" class="container">
            <form class="errorbtns" th:action="@{/petawesomizer/random}" method="get">
                <button class="btn btn-md btnclass errorbtn" type="submit" >Show a Random Pet
                </button>
            </form>
            <form class="errorbtns" th:action="@{/petawesomizer/}" action="/"
                  method="get">
                <button class="btn btnclass errorbtn" type="submit" >Back to Search
                </button>
            </form>
        </div>


        </div>
        <div class="col-sm-3"></div>
    </div>


</body>
</html>
