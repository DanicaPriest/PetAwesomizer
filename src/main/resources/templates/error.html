<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
    body{
    background-image: url()
    }
        h2{
        color:black;
        padding: 5px;
        background-color:rgba(255, 204, 255, 0.5);
        border-radius:8px;
        }
        p{
        color:black;
        font-size: 20px;
        }
        h1{
        padding-top:5px;
        padding-bottom:5px;
        color:black;
        }
        .randombtn {
  background: #ff002f;
  background-image: linear-gradient(to top, #ff002f, #fc7e00);
  text-shadow: 2px 2px 2px black;
  box-shadow: 3px 5px 2px #820c0c;
  font-family: Georgia;
  font-size: 20px;
  text-decoration: none;
  border:none
}

.randombtn:hover {
  background: #ff0000;
  background-image: linear-gradient(to top, #ff002f, #870303);
  text-decoration: none;
  text-shadow: 2px 2px 2px black;
  border:none
}
.randombtn:active {

text-shadow: 2px 2px 2px black;
  box-shadow: 0 3px #820c0c;
  transform: translateY(4px);

}



    </style>
</head>
<body style="background:#9999ff">
<div class="container-fluid">
    <h2 id="fact" th:utext="${petFact}" class="text-center"></h2>

    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-6" id="main">

            <img class="img-responsive center-block" height="50%" id="petIMG" />

        </div>
        <div>

            <div class="col-sm-5 center-block" style="padding:40px">

                <h1 id="petName" th:text="${petName}"></h1>
                <p id="animal" th:text="${animal}" style="color:navy" style="padding-top:10px"></p>
                <p id="sex" th:text="${sex}"></p>


                <form style="padding-top:10px" th:action="@{/petawesomizer/random}" method="get">
                    <button class="btn btn-md randombtn" type="submit" style="color:white">New Random Pet
                    </button>
                </form>

            </div>
        </div>
    </div>
</div>

</div>


</body>
</html>
